<!doctype html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>Dodaj filament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">

    <h1 class="mb-4">‚ûï Dodaj filament</h1>

    <form method="post" action="{{ url_for('dodaj') if not tryb_edytuj else url_for('edytuj', index=index) }}">
        <div class="mb-3">
            <label class="form-label">Nazwa</label>
            <input type="text" name="nazwa" class="form-control" value="{{ f.nazwa if tryb_edytuj else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Kolor</label>
            <input type="text" name="kolor" class="form-control" value="{{ f.kolor if tryb_edytuj else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cena za kg (z≈Ç)</label>
            <input type="number" name="cena" step="0.01" class="form-control" value="{{ f.cena_za_kg if tryb_edytuj else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ilo≈õƒá w gramach</label>
            <input type="number" name="ilosc" step="0.1" class="form-control" value="{{ f.pozostalo_gramow if tryb_edytuj else '' }}" required>
        </div>

        <button type="submit" class="btn btn-success">üíæ Zapisz</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">‚Ü©Ô∏è Anuluj</a>
    </form>

</div>
</body>
</html>
